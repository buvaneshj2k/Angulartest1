<div class="w-50 m-auto">
    <div class="container text-center">
        <h2>Movie Ticket Booking</h2>
        <form #bookingForm="ngForm" (ngSubmit)="submitBooking(bookingForm)">
         
          <div class="form-group">
            <label for="place">Place/Location:</label>
            <select class="form-control" id="place" name="place" [(ngModel)]="selectedPlace" required>
              <option value="">Select Place</option>
              <option *ngFor="let place of places" [value]="place">{{ place }}</option>
            </select>
          </div>
      
        
          <div class="form-group" *ngIf="selectedPlace">
            <label for="movie">Movies:</label>
            <select class="form-control" id="movie" name="movie" [(ngModel)]="selectedMovie" required>
              <option value="">Select Movie</option>
              <option *ngFor="let movie of movies[selectedPlace]" [value]="movie">{{ movie }}</option>
            </select>
          </div>
      
         
          <div class="form-group" *ngIf="selectedMovie">
            <label for="theatre">Theatres and Timings:</label>
            <select class="form-control" id="theatre" name="theatre" [(ngModel)]="selectedTheatre" required>
              <option value="">Select Theatre and Timing</option>
              <option *ngFor="let timing of theatresAndTimings[selectedMovie]" [value]="timing">{{ timing.theatre }} - {{ timing.timing }}</option>
            </select>
          </div>
      
          
          <div *ngIf="selectedTheatre">
            <h3>Booking Details</h3>
            <p><strong>Place/Location:</strong> {{ selectedPlace }}</p>
            <p><strong>Movie:</strong> {{ selectedMovie }}</p>
            <p><strong>Theatre:</strong> {{ selectedTheatre.theatre }}</p>
            <p><strong>Timing:</strong> {{ selectedTheatre.timing }}</p>
          </div>
      
          <button type="submit" class="btn btn-primary">Book Tickets</button>
        </form>
      </div>
</div>
